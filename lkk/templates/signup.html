<!-- templates/signup.html -->
{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Регистрация в личном кабинете</h2>
<form method="post" class="post-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Зарегистрировать</button>
</form>
{% endblock content %}

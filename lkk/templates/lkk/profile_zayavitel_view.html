<!-- templates/lkk/zayavka_new.html -->
{% extends 'lkk/menu.html' %}

&nbsp;{% block content %}

<h2>Профиль {{ user }}</h2>
<h3>{{ title }}</h3>
<p><a href="{% url 'zayavitel_edit' pkk=0 %}">
    <button type="button" class="btn btn-primary"><i class="bi bi-building"></i> Добавить</button>
    </a>
</p>
<table class="table table-bordered table-striped table-responsive">
   <thead>
    <tr>
        <th>Наименование организации <i class="bi bi-building"></i></th>
        <th>Дата изменения <i class="bi bi-calendar4-event"></i></th>
        <th>Изменить <i class="bi bi-pencil"></i></i></th>
    </tr>
   </thead>
    <tbody>
    {% for item in zaya%}
    <tr>
        <td>{{ item.org_name }}</td>
        <td>{{ item.created_date }}</td>
        <td>
            <a href="{% url 'zayavitel_edit' pkk=item.pk %}", title="Редактировать"><i class="bi bi-pencil-fill"></i></a>
            <a href="{% url 'zayavitel_del' pkk=item.pk %}", title="Удалить"><i class="bi bi-trash"></i></i></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}

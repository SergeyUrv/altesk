{% extends 'blog/base.html' %}
{% block content %}
  {% for post in posts %}
      <div>
          <p>published: {{ post.created_date }}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}" class="text-secondary">{{ post.title }}</a></h1>
          <p>{% autoescape off %} {{ post.text}} {% endautoescape %}</p>
      </div>
  {% endfor %}
{% endblock %}
